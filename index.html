<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue-lab</title>
    <link rel="stylesheet" href="/static/css/preloader.css">
    <script>
      window.onload = function () {
        setTimeout(function () {
          document.querySelector('body').className = 'loading hide-loading'
          setTimeout(function () {
            document.querySelector('body').className = ''
          }, 500)
        }, 1000)
      }
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
  </head>
  <body class="loading">
    <div class="spa-loader-box">
      <div class="logo-box">vue-lab</div>
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
    </div>
    <div id="app"></div>
  </body>
</html>
